<!-- Lets the server know this will be an html file -->
<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id="root">Hello React!</div>

        <!-- Places at the end b/c the script can insert values in above html tags 
             Javascript stops the browser from rendering when <script> tag is used
             until the script is run.-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- index.js will have access to react code from above CDN (Content Devilery Networks) imports -->
        <script src="index.js"></script>
    </body>
</html>
